<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <title>Loan Calculator</title>
        <style>
            #result, #loader {
                display: none;
            }
        </style>
    </head>
    <body class="bg-dark">
        <div class="fixed-top">
            <a class="btn btn-primary text-light fixed m-3" href="../index.html">Back To Home</a>
          </div>
        <div class="container">
            <div class="row mt-3">
                <div class="col-6 mx-auto">
                    <div class="card card-body text-center">
                        <h1 class="display-5" id="heading">Loan Calculator</h1>
                        <form id="loanForm">
                            <div class="input-group mb-3">
                                <div class="input-group-text">$</div>
                                <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-text">%</div>
                                <input type="number" class="form-control" id="interest" placeholder="Interest Rate">
                            </div>
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" id="year" placeholder="Payment Years">
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-dark" type="submit" id="calculate">Calculate</button>
                            </div>
                        </form>

                        <!-- Loading View -->
                        <div id="loader">
                            <img src="img/loading.gif">
                        </div>

                        <!-- Result View -->
                        <div id="result" class="mt-3">
                            <h1 class="display-6">Result</h1>
                            <ul class="list-group">
                                <li class="list-group-item bg-gradient">
                                    <div class="d-flex justify-content-between">
                                        <span>Monthly Payment</span>
                                        <span id="monthlyPayment"></span>
                                    </div>
                                </li>
                                <li class="list-group-item bg-gradient">
                                    <div class="d-flex justify-content-between">
                                        <span>Total Payment</span>
                                        <span id="totalPayment"></span>
                                    </div>
                                </li>
                                <li class="list-group-item bg-gradient">
                                    <div class="d-flex justify-content-between">
                                        <span>Total Interest</span>
                                        <span id="totalInterest"></span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript; choose one of the two! -->
        <script src="app.js"></script>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
        -->
    </body>
</html>
